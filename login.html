<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brennand Digital - Login</title>
    <link rel="stylesheet" href="css/estrutura.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/app.css">  
    <link rel="stylesheet" href="css/img/asas.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    
</head>
<body class="login-page">

    <header class="page-header">
        <div class="logo">
            <span class="logo-main">BRENNAND</span>
            <div class="logo-secondary-wrapper">
                <span class="decorator">◇</span>
                <span class="logo-secondary">DIGITAL</span>
                <span class="decorator">◇</span>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h1>Login</h1>
                <p>Bem-vindo ao Brennand Digital</p>
            </div>

            <form>
                <div class="form-group">
                    <input type="email" placeholder="Gmail">
                </div>
                <div class="form-group password-wrapper">
                    
                    <input type="password" placeholder="Senha">
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn-enter">Entrar</button>
            </form>

            <div class="register">
                <p>Não tenho uma conta? <a href="#">criar</a></p>
            </div>

            <div class="social-login">
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-microsoft"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <p>© Direitos reservados 2025</p>
    </footer>

</body>
</html>
